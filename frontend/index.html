<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CNCF Library App</h1>
    <input type="text" id="search" placeholder="Search books by title or author...">
    <button id="add-book-btn">Add New Book</button>
    <div id="books" class="book-container"></div>
    <div id="loading">Loading books...</div>

    <!-- Modal for adding/editing books -->
    <div id="book-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add New Book</h2>
            <form id="book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>
                <label for="image">Image URL:</label>
                <input type="url" id="image" name="image" required>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
